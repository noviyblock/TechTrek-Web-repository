databaseChangeLog:
  - changeSet:
      id: create-table-theme
      author: Nick Menshikov
      changes:
        - createTable:
            tableName: theme
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: false
                    nullable: false

  - changeSet:
      id: create-table-users
      author: Nick Menshikov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-table-game
      author: Nick Menshikov
      changes:
        - createTable:
            tableName: game
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: difficulty
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: theme_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_game_theme
                    references: theme(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_game_user
                    references: users(id)


  - changeSet:
      id: create-refresh-token
      author: Nick Menshikov
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token_value
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: refresh_token
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_token_use